<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Washing Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Fuzzy Washing Machine</h1>
        <form id="fuzzyForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Dirt Level (0-100)</label>
                <input type="number" id="dirt_level"
                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700">Load Size (0-10)</label>
                <input type="number" id="load_size"
                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700">Water Temperature (20-80)</label>
                <input type="number" id="water_temperature"
                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="button" onclick="calculateFuzzy()"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Calculate</button>
        </form>
        <div id="result" class="mt-6 text-center text-gray-800 font-medium"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
